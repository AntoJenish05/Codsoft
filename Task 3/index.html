<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" readonly placeholder="0">
    <div class="buttons">
      <button class="number" id="seven" title="7">7</button>
      <button class="number" id="eight" title="8">8</button>
      <button class="number" id="nine" title="9">9</button>
      <button class="operator" id="add" title="+">+</button>
      <button class="number" id="four" title="4">4</button>
      <button class="number" id="five" title="5">5</button>
      <button class="number" id="six" title="6">6</button>
      <button class="operator" id="subtract" title="-">-</button>
      <button class="number" id="one" title="1">1</button>
      <button class="number" id="two" title="2">2</button>
      <button class="number" id="three" title="3">3</button>
      <button class="operator" id="multiply" title="*">*</button>
      <button class="number" id="zero" title="0">0</button>
      <button id="clear" title="Clear">C</button>
      <button class="operator" id="divide" title="/">/</button>
      <button id="calculate" title="Calculate">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
